---

os: linux
dist: xenial
language: python
env:
  global:
    - COVERALLS_EXTRAS: '-v'
    - secure: 
    - secure: 
    - secure: 
jobs:
  include:
    - python: '3.7'
      env:
        - TOXENV=py37
      install:
        - nvm install node
        - python -mpip install --progress-bar=off tox -rci/requirements.txt
        - npm install -g snyk
      script:
        - snyk auth $SNYK_TOKEN
        - snyk config set org_id=$SNYK_ORG_ID
        - tox -v
    - python: '3.8'
      env:
        - TOXENV=py38
      install:
        - nvm install node
        - python -mpip install --progress-bar=off tox -rci/requirements.txt
        - npm install -g snyk
      script:
        - snyk auth $SNYK_TOKEN
        - snyk config set org_id=$SNYK_ORG_ID
        - tox -v
    - stage: deploy
      python: '3.7'
      install: skip
      script: skip
      deploy:
        provider: pypi
        username: __token__
        password:
          secure: 
        on:
          all_branches: true
          condition: $TRAVIS_TAG || $TRAVIS_BRANCH = master
